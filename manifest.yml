---
# all applications use these settings and services
#memory: 512M
instances: 1
domain: 18f.gov
# services:
# - db-hourglass-test
applications:
- name: calc-dev
  stack: cflinuxfs2
  path: .
  timeout: 180
  host: calc-dev
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  memory: 256M
  command: bash cf.sh
  env:
    NEW_RELIC_ENV: development
    NEW_RELIC_CONFIG_FILE: newrelic.ini
    NEW_RELIC_APP_NAME: CALC (development)
    NEW_RELIC_LOG: stdout

- name: calc-prod
# commenting these out so an accidental straight deploy to calc.gsa.gov doesn't happen
# should use blue-green deploy process in conjunction with calc-depoy app below
#  no-hostname: true
#  domain: calc.gsa.gov
  host: calc-prod
  stack: cflinuxfs2
  path: .
  timeout: 180
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  memory: 1G
  instances: 4
  env:
    NEW_RELIC_ENV: production
    NEW_RELIC_CONFIG_FILE: newrelic.ini
    NEW_RELIC_APP_NAME: CALC (production)
    NEW_RELIC_LOG: stdout

- name: calc-deploy
  stack: cflinuxfs2
  path: .
  timeout: 180
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  memory: 1G
  instances: 4
  env:
    NEW_RELIC_ENV: production
    NEW_RELIC_CONFIG_FILE: newrelic.ini
    NEW_RELIC_APP_NAME: CALC (production)
    NEW_RELIC_LOG: stdout


